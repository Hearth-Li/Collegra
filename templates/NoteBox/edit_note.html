{% extends "base.html" %}

{% block title %}NoteBox - 编辑笔记{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<style>
    .editor-container {
        margin-bottom: 2rem;
    }
    .toolbar {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    .toolbar button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.25rem;
        background: #3b82f6;
        color: white;
        cursor: pointer;
    }
    .toolbar button:hover {
        background: #2563eb;
    }
    .metadata {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
    }
    .metadata input, .metadata select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.25rem;
    }
    .back-button {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        background: #e5e7eb;
        color: #374151;
        border-radius: 0.375rem;
        text-decoration: none;
        margin-bottom: 1rem;
    }
    .back-button:hover {
        background: #d1d5db;
    }
</style>
{% endblock %}

{% block content %}
<a href="{{ url_for('notebox') }}" class="back-button">
    <span class="lang-en hidden">← Back to Home</span>
    <span class="lang-zh">← 返回主界面</span>
</a>

<div class="metadata">
    <div>
        <label class="lang-en hidden">Title</label>
        <label class="lang-zh">标题</label>
        <input type="text" id="title" placeholder="输入笔记标题" {% if note %}value="{{ note.title }}"{% endif %}>
    </div>
    <div>
        <label class="lang-en hidden">Course</label>
        <label class="lang-zh">课程</label>
        <input type="text" id="course" placeholder="输入课程名称" {% if note %}value="{{ note.course }}"{% endif %}>
    </div>
    <div>
        <label class="lang-en hidden">Tags</label>
        <label class="lang-zh">标签</label>
        <input type="text" id="tags" placeholder="用逗号分隔多个标签" {% if note %}value="{{ note.tags|join(',') }}"{% endif %}>
    </div>
</div>

<div class="toolbar">
    <button onclick="saveNote()" class="toolbar button" style="background: #3b82f6; color: white;">
        <span class="lang-en hidden">Save</span>
        <span class="lang-zh">保存</span>
    </button>
    {% if note %}
    <button onclick="deleteNote()" class="toolbar button" style="background: #ef4444; color: white;">
        <span class="lang-en hidden">Delete</span>
        <span class="lang-zh">删除</span>
    </button>
    {% endif %}
</div>

<div class="editor-container">
    <textarea id="editor">{% if note %}{{ note.content }}{% endif %}</textarea>
</div>

<script>
    const easyMDE = new EasyMDE({
        element: document.getElementById('editor'),
        spellChecker: false,
        autofocus: true,
        toolbar: [
            "bold", "italic", "heading", "|",
            "quote", "unordered-list", "ordered-list", "|",
            "link", "image", "code", "|",
            "preview", "side-by-side", "fullscreen", "|",
            "guide"
        ]
    });

    function saveNote() {
        const title = document.getElementById('title').value;
        const content = easyMDE.value();
        const course = document.getElementById('course').value;
        const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag);
        const noteId = new URLSearchParams(window.location.search).get('id');

        if (!title || !content) {
            alert('标题和内容不能为空');
            return;
        }

        const url = noteId ? `/api/notes/${noteId}` : '/api/notes';
        const method = noteId ? 'PUT' : 'POST';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                title,
                content,
                course,
                tags
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/notebox';
            } else {
                alert(data.message || '保存失败');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('保存失败，请重试');
        });
    }

    function deleteNote() {
        if (!confirm('确定要删除这篇笔记吗？此操作不可恢复。')) {
            return;
        }

        const noteId = new URLSearchParams(window.location.search).get('id');
        if (!noteId) {
            return;
        }

        fetch(`/api/notes/${noteId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('笔记删除成功！');
                window.location.href = '/notebox';
            } else {
                alert('删除失败：' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('删除失败，请重试');
        });
    }
</script>
{% endblock %}
